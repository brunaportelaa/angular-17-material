<app-card variant="secondary" class="form-busca">
    <h2>Passagens</h2>
    <form action="">
        <div class="flex-container">
            <p>
                <mat-button-toggle-group name="idaEVolta">
                  <mat-button-toggle value="idaEVolta">Ida e Volta</mat-button-toggle>
                  <mat-button-toggle value="ida">Somente ida</mat-button-toggle>
                </mat-button-toggle-group>
            </p>
            <mat-chip-listbox (click)="openDialog()" aria-label="Seleção de passagens">
                <mat-chip-option selected>1 Adulto</mat-chip-option>
                <mat-chip-option>Econômica</mat-chip-option>
            </mat-chip-listbox>
        </div>
        <div class="flex-container">
            <mat-form-field class="input-container" appearance="outline">
                <mat-icon matPrefix>flight_takeoff</mat-icon>
                <mat-label>Origem</mat-label>
                <input matInput placeholder="Origem">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button mat-icon-button>
                <mat-icon>sync_alt</mat-icon>
            </button>
            <mat-form-field class="input-container" appearance="outline">
                <mat-icon matPrefix>flight_land</mat-icon>
                <mat-label>Destino</mat-label>
                <input matInput placeholder="Destino">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Data de Ida</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>              
            <mat-form-field>
                <mat-label>Data de Volta</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-flat-button color="primary">Buscar</button>
        </div>         
    </form>
</app-card>
