<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li class="viajante-subtitulo">Adultos</li>
        <li>(Acima de 12 anos)</li>
        <li>
            <app-botao-controle operacao="decrementar"></app-botao-controle>
            <span>1</span>
            <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li class="viajante-subtitulo">Crianças</li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
            <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li class="viajante-subtitulo">Bebês</li>
        <li>(Acima de 12 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
            <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
    </div>

    <div class="selecao-categoria">
    <h3 class="viajante-subtitulo">Categoria</h3>
        <mat-chip-listbox aria-label="Categoria">
            <mat-chip-option selected>Econômica</mat-chip-option>
            <mat-chip-option>Executiva</mat-chip-option>
        </mat-chip-listbox>
    </div>
  </div>
  <div mat-dialog-actions class="modal-buttons">
    <button mat-button mat-flat-button mat-dialog-close color="link">Cancelar</button>
    <button mat-button mat-flat-button color="primary">Enviar</button>
  </div>
</section>
